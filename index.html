<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>"Sem Nome"</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <header class="cabecalhoPrincipal">
        <section>
            <div class="container">
                <h1 class="cabecalhoPrincipal-titulo">
                    <a class="cabecalhoPrincipal-titulo-a" href="#">"Sem Nome"</a>
                </h1>
                
                <nav>
                    <ul class="cabecalhoPrincipal-nav">
                        <li class="cabecalhoPrincipal-nav-link"><a class="cabecalhoPrincipal-nav-link-a" href="#">Início</a></li>
                        <li class="cabecalhoPrincipal-nav-link"><a class="cabecalhoPrincipal-nav-link-a" href="#">Parceiros</a></li>
                        <li class="cabecalhoPrincipal-nav-link"><a class="cabecalhoPrincipal-nav-link-a" href="#">Chat</a></li>
                        <li class="cabecalhoPrincipal-nav-link"><a class="cabecalhoPrincipal-nav-link-a" href="#">Doações</a></li>
                        <li class="cabecalhoPrincipal-nav-link"><a class="cabecalhoPrincipal-nav-link-a" href="#">Minha Conta</a></li>
                    </ul>
                </nav>
            </div>
        </section>
    
        <section class="buscar-categoria">
            <div class="buscador">
                <input type="search" name="buscador" id="buscador-categoria" placeholder="Estou procudando por...">
                <button class="botao"><svg class="bi bi-search lupa" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z" clip-rule="evenodd"/>
                    <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" clip-rule="evenodd"/>
                  </svg></button>
            </div>
        </section>

        <section>
            <div>
                <ul class="categorias">
                    <li class="categorias-lista"><a href="#"><span><img class="categorias-lista-background" src="img/alimentacao.png" alt=""><small class="categorias-lista-titulo">Alimentação</small></span></a></li>
                    <li class="categorias-lista"><a href="#"><span><img class="categorias-lista-background" src="img/roupas.png" alt=""><small class="categorias-lista-titulo left">Roupas</small></span></a></li>
                    <li class="categorias-lista"><a href="#"><span><img class="categorias-lista-background" src="img/moveis.png" alt=""><small class="categorias-lista-titulo left">Móveis</small></span></a></li>
                    <li class="categorias-lista"><a href="#"><span><img class="categorias-lista-background" src="img/brinquedos.png" alt=""><small class="categorias-lista-titulo">Brinquedos</small></span></a></li>
                    <li class="categorias-lista"><a href="#"><span><img class="categorias-lista-background" src="img/servicos-voluntarios.png" alt=""><small class="categorias-lista-titulo left">Serviços Voluntários</small></span></a></li>
                    <li class="categorias-lista"><a href="#"><span><img class="categorias-lista-background" src="img/todas-categorias.png" alt=""><small class="categorias-lista-titulo left">Todas as categorias</small></span></a></li>
                </ul>
            </div>
        </section>
    </header>
    
</body>
</html>
