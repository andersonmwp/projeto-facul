    <main>
        <form>
            <h2 class="formulario-titulo">Entre em contato conosco</h2>

            <div  class="formulario-contato">
                <label class="etiqueta" for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Seu Nome" required>

                <label class="etiqueta" for="email">Email</label>
                <input type="text" id="email" placeholder="seuemail@dominio.com" required>

                <label class="etiqueta" for="telefone">Telefone</label>
                <input type="text" id="telefone" placeholder="(XX) XXXXX-XXXX" required>

                <label class="etiqueta" for="mensagem">Mensagem</label>
                <textarea name="" id="mensagem" cols="30" rows="10" placeholder="Deixe sua mensagem para nós..." required></textarea>

                <input class="formulario-botao" type="submit" value="Enviar">
            </div>
        </form>
