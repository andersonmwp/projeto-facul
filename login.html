<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login - "Sem Nome"</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/login-estilo.css" rel="stylesheet">
</head>
<body>
    <section class="tela-login">
        <div class="login">
            <img src="img/user-icon.png" alt="">
            <h1 class="login-titulo">Login</h1>
    
            <form class="login-usuário">
                <label class="login-usuario-dados" for="usuario">Usuário</label>
                <input type="text" name="usuario" id="usuario-senha-input" placeholder="Digite seu email ou usuário">
    
                <label class="login-usuario-dados" for="senha">Senha</label>
                <input type="password" name="usuario" id="usuario-senha-input" placeholder="Digite sua senha">
    
                <input class="botao-login" type="submit" name="" value="Login">
                <a class="login-usuario-link" href="recupera-senha.html">Esqueceu sua senha?</a><br>
                <a class="login-usuario-link" href="cadastro-usuario.html">Ainda não possui uma conta?</a>
            </form>
    
        </div>
    </section>
</body>
</html>
